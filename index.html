<!DOCTYPE html>
<html lang="en" class="scroll">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamBurger</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header id="top" class="header">
        <nav class="nav">
           <img class="logo" src="logo.svg" alt=""> 
           <div class="hamburger-menu">
            <span class="hamburger">&#9776</span>
        </div>
           <ul class="ul">
                <span class="cross">&times;</span>
                <li class="li"><a href="#topicks">Top Picks</a></li>
                <li class="li"><a href="#whopper">Whopper</a></li>
                <li class="li"><a href="#stunnermenu">Stunner Menu</a></li>
                <li class="li"><a href="#newfood">New Foodie Collection</a></li>
                <li class="li"><a href="#dealday">Deal of the Day</a></li>
            </ul>
      
        </nav>

    <img class="fixed" src="fixed.png" alt="">
    
    <section class="container">
        <p class="p1">Well, You can’t resist anymore!</p>
        <div id="topicks" class="middle1">
            <h1 class="h1">Top Picks</h1>
            <img class="img" src="serving.png" alt="">
        </div>
        <div id="whopper" class="middle2">
            <h1 class="h1">Whopper</h1>
            <img class="img" src="burger.png" alt="">
        </div>
        <div id="stunnermenu" class="middle3">
            <h1 class="h1">Stunner Menu</h1>
            <img class="img" src="burgerfry.png" alt="">
        </div>
        <div id="newfood" class="middle4">
            <h1 class="h1">New Foodie Collection</h1>
            <img class="img" src="plate.png" alt="">
        </div>
        <div id="dealday" class="middle5">
            <h1 class="h1">Deal of the Day</h1>
            <img class="img" src="combo.png" alt="">
        </div>
        <a class="top" href="#top">Go to Top</a>
    </section>

        <a href="#top">Go to Top</a>
    </div> -->
